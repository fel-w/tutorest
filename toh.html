<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tower of Hanoi</title>
        <link href="css/main.css" rel="stylesheet" type="text/css">
        
        <style>
            button{ 
    background-color: #898989;
    border: #C9C9C9;
    color: white;
    padding: 6px;
    border-radius: 4px;
    cursor: pointer;
    margin: 5px 0;
    width: 10%;
}
button:hover{
    box-shadow: 0 2px 2px 0 rgba(0,0,0,0.2);
}                
        </style>
    </head>
    <body>
        <h1>The Tower of Hanoi</h1>
        <canvas id="hanoi-canvas" width="750" height="500">
            Sorry, your browser does not support the HTML5 canvas element.
        </canvas>
        <form id="control">
            <fieldset>
                <legend>Control</legend>
                <div id="start-control">
                    <label for="numberDiscs">Number of discs</label>
                    <select id="numberDiscs" name="numberDiscs">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                    </select>
                    <button id="init" name="init" type="button">Initialize</button>
                </div>
                <hr>
                <div id="step-control">
                    <button hidden class="auto" id="auto-previous" name="auto-previous" title="" type="button">Auto-previous</button>
                    <button hidden id="previous" name="previous" type="button">Previous</button>
                    <button id="next" name="next" type="button">Next</button>
                    <button hidden class="auto" id="auto-next" name="auto-next" title="" type="button">Auto-next</button>
                </div>
                <hr>
                <div id="other-control">
                    <!--<label for="timeout">Timeout</label>-->
                    <select hidden id="timeout" name="timeout" title="Timeout between steps.">
                        <option value="1">1ms</option>
                        <option value="2">2ms</option>
                        <option value="5">5ms</option>
                        <option value="10">10ms</option>
                        <option value="20">20ms</option>
                        <option value="50">50ms</option>
                        <option value="100">100ms</option>
                        <option value="200">200ms</option>
                        <option value="500" selected>500ms</option>
                        <option value="1000">1s</option>
                        <option value="2000">2s</option>
                        <option value="5000">5s</option>
                    </select>
                    <br>
                    <!--<label for="disc-color">Disc color</label>-->
                    <select hidden id="disc-color" name="disc-color">
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="yellow">Yellow</option>
                        <option value="cyan">Cyan</option>
                        <option value="magenta" selected>Magenta</option>
                        <option value="white">White</option>
                    </select>
                    <br>
                    <!--<label for="show-intermediate">Show intermediate steps</label>-->
                    <input hidden id="show-intermediate" name="show-intermediate" type="checkbox"  value="Show intermediate steps">
                </div>
            </fieldset>
        </form>

        <script src="js/jquery.min.js"></script>
        <script src="js/hanoi.js"></script>
    </body>
</html>
